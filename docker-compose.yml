services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: supportdesk
      POSTGRES_USER: supportdesk
      POSTGRES_PASSWORD: supportdesk
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
